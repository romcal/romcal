name: Romcal CI

on:
  push:
    branches: [dev, master]
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    runs-on: ubuntu-latest
    # only lint pull requests here, pushes are linted in dev-publishing
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: npm -q --no-progress ci --no-audit

      - name: Validate PR commits with commitlint
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

  build:
    runs-on: ubuntu-latest
    needs: commitlint
    env:
      CI: true

    steps:
      - name: Git checkout dev branch
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      # using -q to silent info outputs
      - name: Install Dependencies
        run: npm -q --no-progress ci --no-audit

      - name: Lint
        run: npm run lint

      - name: Formatting
        run: npm run prettier

      - name: Build
        run: npm run build

      - name: Test (no coverage)
        run: npm run test:without-coverage

      - name: Ensure Data Integrity
        run: npm run data:checks

  check-dedupe:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Git checkout dev branch
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Check for dependency duplicates
        run: |
          npm dedupe
          git diff --exit-code || (echo "package-lock.json is not up-to-date" && exit 1)
